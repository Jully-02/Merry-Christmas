<!DOCTYPE html>

<head>

            </div>

            </div>
            <div class="boderLeft">
                <img src="./assets/images/boderleft.svg" alt="Boder">
            </div>
        </div>
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="Logo Merry Christmas">
        </div>
        <div class="pinetree">
            <img src="./assets/images/Pine Tree.svg" alt="Pine Tree">
        </div>

            <img src="./assets/images/snow.svg" alt="Snow">
        </div>
        <div class="santaClaus">
            <img src="./assets/images/SantaClaus.svg" alt="Santa Claus">
        </div>
        <div class="btn_show">
            <a href="#" class="btn" onclick="showChristmasCard()">Click Here</a>
        </div>
        <div class="overlay" id="overlay" onclick="hideChristmasCard()"></div>
        <div class="christmas-card" id="christmasCard">
            <div class="card-front">
                <div class="card">
                    <div class="card-bg">
                        <img src="./assets/images/card-bg.jpg" alt="Card Background">
                    </div>
                    <div class="title">
                        <h2>Merry</h2>
                        <h1>Christmas</h1>
                        <h3 class ="hny">& Happy New Year</h3>
                    </div>
                    <div class="images">
                        <img src="./assets/images/santa.png" class="santa" alt="Santa">
                        <img src="./assets/images/tree.png" alt="tree" class="tree">
                    </div>
                </div>
            </div>
            <div class="card-inside">
                <div class="card">
                    <div class="card-bg">
                        <img src="./assets/images/card-bg.jpg" alt="Card Background">
                    </div>
                    <div class="title">
                        <h3 class="wish">Wishing the girl I love a peaceful and warm Christmas. With lots of joy and happiness. Wishing the best things will come to you. Thank you for coming with the winter season!
                        <br/>-- Jully --</h3>
                        <div class="gift">
                            <div class="bow"></div>
                        </div>
                    </div>
                </div>
                <div class="btn_close" onclick="hideChristmasCard()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
</body>

<script>
    function showChristmasCard() {
        var christmasCard = document.getElementById("christmasCard");
        var overlay = document.getElementById("overlay");
        // Hiển thị hoặc ẩn christmas-card bằng cách thêm hoặc loại bỏ lớp 'show'
        if (christmasCard.style.display === "none") {
            christmasCard.style.display = "block";
            overlay.style.display = "block";
        } else {
            christmasCard.style.display = "none";
        }
    }
    function hideChristmasCard() {
        var christmasCard = document.getElementById("christmasCard");
        var overlay = document.getElementById("overlay");

        // Hiển thị hoặc ẩn christmas-card bằng cách thêm hoặc loại bỏ lớp 'show'
        // if (christmasCard.style.display === "block") {
        //     christmasCard.style.display = "none";
        //     overlay.style.display = "none";
        // } else {
        //     christmasCard.style.display = "block";
        // }
        overlay.style.display = "none";
        christmasCard.style.display = "none";
    }
</script>
